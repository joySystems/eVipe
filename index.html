<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/assets/owl.theme.default.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <header class="header">
        <div class="header-container">
            <div class="header-body">

                <div class="logo-wrappper">
                    <a href="#" class="logo-link">
                        <img src="img/vipe.svg" alt="" class="logo">
                    </a>
                </div>
                <div class="header-burger">
                    <span></span>
                </div>

                <div class="nav-wrapper">
                    <nav class="nav-menu">
                        <ul class="menu-items">
                            <li class="menu-item">
                                <a href="#" class="menu-item-link">
                                    Электронные испарители
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-item-link">
                                    Железо
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-item-link">
                                    Жижа
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-item-link">
                                    Комплектующие
                                </a>
                            </li>
                            <li class="menu-item-social">
                                <a href="#" class="menu-social-link">
                                    <img src="img/vk.svg" alt="" class="vk-logo">
                                </a>
                                <a href="#" class="menu-social-link">
                                    <img src="img/tg.png" alt="" class="tg-logo">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="main-container">

            <section class="video-section">

                <div class="video-bg">
                    <video poster="img/home_poster_1.png" preload="auto" class="video-src" video autoplay loop muted
                        playsinline webkit-playinginline>
                        <source src="video/home_1.mp4" type="video/mp4;">
                    </video>
                    <div class="bg-filter"></div>
                </div>
                <div class="loader">

                    <img src="img/vipe.svg" alt="" class="logo">
                </div>
                <div class="video-text">
                    <div class="main-title">
                        <h1>Ведущий поставщик</h1>
                        <span>всего для вейпинга<br>
                            в Крыму и ЮФК</span>
                    </div>

                    <div class="buttons-wrapper">
                        <a class="btn">Получить прайс</a>
                        <a class="btn">Поступления, цены, ассортимент</a>
                        <a class="btn">Заказать звонок</a>
                    </div>

                </div>


            </section>



            <section class="slider-section">

                <div class="title-block">
                    <span>РЕСТОКИ</span>
                </div>

                <div class="slider">

                    <div class="owl-carousel owl-carousel-lines">
                        <div class="item" customref="#" linename="Электронные испарители"> 
                            <div class="slider-item-img">

                                <img src="img/1.png" alt="">
                                <div class="line-border"></div>
                            </div>
                            
                        </div>
                        <div class="item" customref="#" linename="Железо"> 
                            <div class="slider-item-img">

                                <img src="img/2.png" alt="">
                                <div class="line-border"></div>
                            </div>
                        
                        </div>
                        <div class="item" customref="#" linename="Жижа"> 
                            <div class="slider-item-img">

                                <img src="img/3.png" alt="">
                                <div class="line-border"></div>
                            </div>
                        
                        </div>
                        <div class="item" customref="#" linename="Комплектующие"> 
                            <div class="slider-item-img">

                                <img src="img/4.png" alt="">
                                <div class="line-border"></div>
                            </div>
                        
                        </div>
                        


                    </div>

                    <div class="slider-block-nav">
                        <div class="custom-prev-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 386.258 386.258"
                                style="enable-background:new 0 0 386.258 386.258;" xml:space="preserve">
                                <polygon points="96.879,193.129 289.379,386.258 289.379,0 "></polygon>
                            </svg>
                        </div>
                        <a href="#" class="active-item-name">ЖЕЛЕЗО</a>
                        <div class="custom-next-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 386.258 386.258"
                                style="enable-background:new 0 0 386.258 386.258;" xml:space="preserve">
                                <polygon points="96.879,193.129 289.379,386.258 289.379,0 "></polygon>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>

            <section class="reviews-section">

            </section>

            <section class="sertificate-section">

            </section>




        </div>

    </main>


    <footer class="footer">
        <div class="footer-container">


        </div>

    </footer>


    <script src="main.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="/js/carousel.js"></script>

</body>

</html>
